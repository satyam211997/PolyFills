<script>
  Array.prototype.myFilter = function (cb) {
    let blank = [];
    for (let i = 0; i < this.length; i++) {
      if (cb(this[i])) {
        blank.push(this[i]);
      }
    }
    return blank;
  };
  arr = [1, 2, 3, 5, 5, 6, 7, 8, 9, 14, 15, 20];
  upArr = arr.myFilter((data) => data % 2 == 0);
  console.log(upArr);
</script>
