<script>
  Array.prototype.MyMap = function (cb) {
    let blank = [];
    for (let i = 0; i < this.length; i++) {
      blank.push(cb(this[i]));
    }
    return blank;
  };
  let arr = [1, 2, 3, 4, 5, 6];
  let updatedArr = arr.MyMap((data) => data + 2);
  console.log(updatedArr);
</script>
