<script>
  Array.prototype.myReduce = function (cb, iniVal) {
    let current = iniVal;
    for (let i = 0; i < this.length; i++) {
      current = current ? cb(current, this[i], this) : this[i];
    }
    return current;
  };
  let arr = [1, 2, 3, 4, 5, 6];
  let upArr = arr.myReduce((acc, curr) => {
    return acc + curr;
  });
  console.log(upArr);
</script>
